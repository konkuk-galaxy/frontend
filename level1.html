<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>갤럭시 레벨1</title>
  <link rel="stylesheet" href="galaxy.css">
  <style> canvas { background: #eee; display: block; margin: 0 auto;} </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  


</head>
<body>
  <canvas id="myCanvas" width="600" height="500"></canvas>
  <p id="col"> 5 </p>
  <p id="row"> 4 </p>
  <script src="setting.js"></script>
  <script src="game ver.commit 3.js"></script>
  


  <!-------------------------------------------------->
  <audio id="bgm1" class="allBgm" loop>
    <source src="bgm/Alternate.m4a">
  </audio>
  <audio id="bgm2" class="allBgm" loop>
    <source src="bgm/Bike_Rides.m4a">
  </audio>



  <div id="start-info">
    &lt - 좌우 방향키를 누르세요 - &gt
  </div>

  <div id="setting-img">
    <img src="etc/setting_img.jpg">
  </div>
    

  <div id="setting-popup">
    <div class="close-img">
      <img src="etc/close_img.jpg">
    </div>
    <div id="setting-menu">
      <div id="setting-restart" class="setting">
        <h3>게임 다시 시작</h3>
        <button id="restart-btn">스테이지 다시시작</button>
      </div>
      <div id="setting-toMenu" class="setting">
        <h3>메뉴로 이동</h3>
        <button id="toMenu-btn">메뉴로 이동</button>
      </div>
      <div id="setting-backgroundImg" class="setting">
        <h3>배경 이미지를 변경</h3>
        <div id="backgroundImgTable"></div>
      </div>
      <div id="setting-ballColor" class="setting">
        <h3>블록 색깔 변경</h3>
        <div class="color-example">
         <canvas id="blockColorShow" class="colorShowCanvas" width="100" height="100"></canvas>
        </div>
        <div id="blockColorTable"></div>
      </div>
      <div id="setting-blockColor" class="setting">
        <h3>공 색깔 변경</h3>
        <div class="color-example">
          <canvas id="ballColorShow" class="colorShowCanvas" width="100" height="100"></canvas>
        </div>
        <div id="ballColorTable"></div>
      </div>
      <div id="setting-backgroundSound" class="setting">
        <h3>배경 음악을 변경</h3>
        <select id="select-bgm">
          <option value="bgm1">Bgm1</option>
          <option value="bgm2">Bgm2</option>
          <option value="none">none</option>
        </select>
      </div>
      <div id="setting-volum" class="setting">
        <h3>사운드 음량 조절</h3>
        <img src="etc/speaker_on.jpg" id="speakerImg">
        <input type="range" min="0" max="10" value="5" id="volume-bar">
        <div id="vol_val">
          5
        </div>
        
      </div>
    </div>
  </div>



  
  <div id="info-setting">
    esc키를 누르면 설정창이 열립니다.
    <button id="next_stage" onclick="Neexxtt();">다음단계</button>
  </div>
  <!-------------------------------------------------->
</body>
</html>
